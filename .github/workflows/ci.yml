name: CI

on:
  pull_request:
    branches:
      - main
      - 'release/*'
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  setup:
    name: Install & Cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: 20
          pnpm-version: 9
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  lint:
    name: Lint & Types
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: 20
          pnpm-version: 9
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies (re-use cache)
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Biome lint
        run: pnpm lint
      - name: Type check
        run: pnpm exec tsc --noEmit

  test:
    name: Tests
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: 20
          pnpm-version: 9
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies (re-use cache)
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Run tests
        id: run_tests
        run: |
          set -uo pipefail
          if node -e "const pkg=require('./package.json'); process.exit(pkg.scripts && pkg.scripts.test ? 0 : 1)"; then
            echo "has_tests=true" >> "$GITHUB_OUTPUT"
            pnpm test -- --runInBand
            status=$?
            if [ "$status" -ne 0 ]; then
              pnpm test
              status=$?
            fi
            exit "$status"
          else
            echo "No test script configured, skipping."
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Publish unit test results
        if: steps.run_tests.outputs.has_tests == 'true' && always()
        uses: EnricoMi/publish-unit-test-result-action@34d7c956a59aed1bfebf31df77b8de55db9bbaaf # v2
        with:
          files: |
            **/junit-*.xml
            **/reports/**/*.xml

  build:
    name: Build
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: 20
          pnpm-version: 9
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Generate docs/content
        run: pnpm run content
      - name: Build Next.js app
        run: pnpm build
      - name: Upload build artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: next-build
          path: .next
          retention-days: 3
