name: CI

on:
  pull_request:
    branches:
      - main
      - 'release/*'
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    shell: bash

env:
  PNPM_CACHE: ~/.local/share/pnpm/store

jobs:
  setup:
    name: Install & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.pnpm-cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          package-manager: pnpm@9

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Restore pnpm cache
        id: pnpm-cache
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_CACHE }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  lint:
    name: Lint & Types
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          package-manager: pnpm@9
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies (re-use cache)
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Biome lint
        run: pnpm lint
      - name: Type check
        run: pnpm exec tsc --noEmit

  test:
    name: Tests
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          package-manager: pnpm@9
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies (re-use cache)
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Run tests
        run: |
          set -euo pipefail
          if node -e "const pkg=require('./package.json'); process.exit(pkg.scripts && pkg.scripts.test ? 0 : 1)"; then
            pnpm test -- --runInBand || pnpm test
          else
            echo "No test script configured, skipping."
          fi
      - name: Publish unit test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            **/junit-*.xml
            **/reports/**/*.xml

  build:
    name: Build
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Generate docs/content
        run: pnpm run content
      - name: Build Next.js app
        run: pnpm build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
          retention-days: 3
