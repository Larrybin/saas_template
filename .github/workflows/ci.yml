name: CI

on:
  pull_request:
    branches:
      - main
      - 'release/*'
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  issues: write

defaults:
  run:
    shell: bash

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Install & Cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: 24
          pnpm-version: 9
      - name: Restore pnpm store cache
        id: pnpm-store-cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Upload pnpm store cache
        if: steps.pnpm-store-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

  lint:
    name: Lint & Types
    needs: setup
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
      NEXT_PUBLIC_MAIL_FROM_EMAIL: ${{ secrets.NEXT_PUBLIC_MAIL_FROM_EMAIL }}
      NEXT_PUBLIC_MAIL_SUPPORT_EMAIL: ${{ secrets.NEXT_PUBLIC_MAIL_SUPPORT_EMAIL }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: 24
          pnpm-version: 9
      - name: Install dependencies (re-use cache)
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Biome lint
        run: pnpm lint
      - name: Type check
        run: pnpm exec tsc --noEmit

  test:
    name: Tests
    needs: setup
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
      NEXT_PUBLIC_MAIL_FROM_EMAIL: ${{ secrets.NEXT_PUBLIC_MAIL_FROM_EMAIL }}
      NEXT_PUBLIC_MAIL_SUPPORT_EMAIL: ${{ secrets.NEXT_PUBLIC_MAIL_SUPPORT_EMAIL }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: 24
          pnpm-version: 9
      - name: Install dependencies (re-use cache)
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Run tests
        id: run_tests
        run: |
          set -uo pipefail
          if node -e "const pkg=require('./package.json'); process.exit(pkg.scripts && pkg.scripts.test ? 0 : 1)"; then
            echo "has_tests=true" >> "$GITHUB_OUTPUT"
            if pnpm test -- --runInBand; then
              exit 0
            else
              pnpm test
              exit $?
            fi
          else
            echo "No test script configured, skipping."
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Publish unit test results
        if: steps.run_tests.outputs.has_tests == 'true' && always()
        uses: EnricoMi/publish-unit-test-result-action@34d7c956a59aed1bfebf31df77b8de55db9bbaaf # v2
        with:
          files: |
            **/junit-*.xml
            **/reports/**/*.xml

  build:
    name: Build
    needs: [lint, test]
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
      NEXT_PUBLIC_MAIL_FROM_EMAIL: ${{ secrets.NEXT_PUBLIC_MAIL_FROM_EMAIL }}
      NEXT_PUBLIC_MAIL_SUPPORT_EMAIL: ${{ secrets.NEXT_PUBLIC_MAIL_SUPPORT_EMAIL }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: 24
          pnpm-version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Generate docs/content
        run: pnpm run content
      - name: Build Next.js app
        run: pnpm build
      - name: Upload build artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: next-build
          path: .next
          retention-days: 3
