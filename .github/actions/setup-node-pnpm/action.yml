name: Setup Node and pnpm
description: Install pnpm and configure Node.js with caching
inputs:
  node-version:
    description: Node.js version to use
    required: false
    default: '20'
  pnpm-version:
    description: pnpm version to install
    required: false
    default: '9'
  cache-dependency-path:
    description: Path used to seed pnpm cache
    required: false
    default: pnpm-lock.yaml
runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      with:
        version: ${{ inputs.pnpm-version }}
        run_install: false
    - name: Configure pnpm store path
      shell: bash
      run: |
        echo "PNPM_HOME=${HOME}/.local/share/pnpm" >> "$GITHUB_ENV"
        echo "${HOME}/.local/share/pnpm" >> "$GITHUB_PATH"
        STORE_PATH="${HOME}/.pnpm-store"
        if [ -n "${PNPM_CACHE_FOLDER:-}" ]; then
          STORE_PATH="${GITHUB_WORKSPACE}/${PNPM_CACHE_FOLDER}"
        fi
        mkdir -p "${STORE_PATH}"
        pnpm config set store-dir "${STORE_PATH}"
    - name: Setup Node.js
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: pnpm
        cache-dependency-path: ${{ inputs.cache-dependency-path }}
